<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
  </head>
  <body>
    <div class="card">
      <h1>Регистрация за курс</h1>
      <div class="card-2">
        <form action="index.html" method="post">
          <input type="text" name="firstname" placeholder="Име" required autofocus>
          <input type="text" name="surname" placeholder="Фамилия" required>
          <input type="email" name="email" placeholder="Въведете Email" required>
          <select id="paralelka" name="paralelka">
            <option value="A">A клас</option>
            <option value="B">Б клас</option>
            <option value="C">В клас</option>
            <option value="D">Г клас</option>
          </select>
          <input type="password" name="pass" placeholder="Изберете парола" required>
          <div class="button">
            <input type="submit" value="Регистрирай">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
